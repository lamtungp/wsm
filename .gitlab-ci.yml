image: docker/compose:latest

services:
  - docker:dind

before_script:
  - docker info
  - docker-compose version

stages:
  - build
  - test
  - deploy

build:
  images: docker-in-docker
  stage: build
  tags:
    - main-docker-local
  script:
    - echo "Check the Node version, then build docker-compose:"
    - docker-compose build

test-node:
  images: docker-in-docker
  stage: test
  tags:
    - main-docker-local
  script:
    - echo "If the files are built successfully, test some files with one command:"
    - docker-compose up --build -d
    - sleep 15
    - docker-compose exec -T node npm test

dev:
  images: docker-in-docker
  stage: deploy
  only:
    - uat
  tags:
    - main-docker-local
  script:
    - docker-compose up --build -d
